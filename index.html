<!DOCTYPE html>
<html>

<head>
    <title>GRID GAME IMAGE PUZZLE</title>
    <link href="style.css" rel="stylesheet" />
    <link href="image-puzzle.css" rel="stylesheet" />
    <script src="puzzle.js"></script>
</head>

<body>
    <div id="collage">
        <h2>IMAGE PUZZLE</h2>
        <hr />
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3>
            <hr />
            <div 
            style="display:inline-block;
             margin:auto; 
             width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Steps:</div>
                        <div class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        Time Taken: <span id="timerPanel"></span> secs
                    </div>
                    <img id="actualImage" />
                    <div>Re-arrange the images to create a picture like this.</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" onchange="imagePuzzle.startGame(images, this.value);" /> <label for="easy">Easy</label>
                        <input type="radio" name="level" id="medium" value="4" onchange="imagePuzzle.startGame(images, this.value);" /><label for="medium">Medium</label>
                        <input type="radio" name="level" id="difficult" value="5" onchange="imagePuzzle.startGame(images, this.value);" /><label for="difficult">Difficult</label>
                    </p>
                    <div>
                       
                        <button id="newPhoto" type="button" class="btn" onclick="restart();">Another Photo</button>
                       
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #d698d8; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Game Over!!!</h2>
                Congratulations!!! <br /> You have successfully completed the puzzle.
                <br /> Steps: <span id="stepCount" class="stepCount">0</span> steps.
                <br /> Time Taken: <span class="timeCount">0</span> seconds<br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Play Again</button>
                </div>
            </div>
        </div>

        <script>
            //allocates image with title 
            var images = [ 
                { src: 'lotus.jpg', title: 'lotus'},   
                  
            ];
           
        
            window.onload = function () {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            };
            function restart() {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            }
           
        </script>
    </div>
</body>
</html>
